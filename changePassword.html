<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css" /> 
    <script>
        function goHome(){
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="square">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-item"/>

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-item"/>
            
            <label for="newPasswordConfirm">Confirm New Password</label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-item" />
            
            <button type="button" class="form-button">Save</button>
            <button type="button" class="form-button" onclick="goHome()">Cancel</button>
        </div>
    </div>
</body>
</html>
